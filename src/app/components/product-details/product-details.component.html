<h2 class="brand">{{product.brand}}</h2>
<h1 class="name">{{product.name}}</h1>

<p class="description">{{product.description}}</p>

<div class="price-details">
   <div class="price-container">
     <span class="price">${{product.price.toFixed(2)}}</span>
     <span class="discount">{{product.discount}}</span>
   </div>
  <span class="old-price">{{product.oldPrice}}</span>
</div>

<div class="action">
  <div class="quantity-container">
    <span class="decrease" (click)="decreaseQuantity()">-</span>
    <span class="quantity">{{quantity}}</span>
    <span class="increase" (click)="increaseQuantity()">+</span>
  </div>
  <button class="submit" (click)="onSubmit()">
    <span class="icon material-icons">shopping_cart</span>
    Add to cart
  </button>
</div>
